<!DOCTYPE html>
	<html lang="eng">
		<head>
		<link rel="stylesheet" href="game_style/game_body.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/game.js"></script>
		<meta charset="UTF-8">
		<title>Galaxy Miner</title>
		</head>
		<body>
			<header>
			</header>
			<div class="sidebar">
				<div class="title">
				<h1>Galaxy Miner</h1>
				</div>
				<div class="info">
				<p id="username"></p>
				<br>
				<p id="resource"></p>
				<br>
				<p id="rps"></p>
				<br>
				<p id="rpc"></p>
				</div>
				<div class="drill">
					<div class="drill-name">
						<h3>Upgrades</h3>
					</div>
					<div class="upgrade-pickaxe">
						<button id="pickaxe" class="Upickaxe"></button>
					</div>
					<div class="upgrade-speed">
						<button id="speed" class="Uspeed"></button>
					</div>
					<div class="upgrade-power">
						<button id="power" class="Upower"></button>
					</div>
					<div class="upgrade-durability">
						<button id="durability" class="Udurability"></button>
					</div>
				</div>
			</div>
			<div class="main">
				<button class="planet"></button>
			</div>
		</body>
	</html>
