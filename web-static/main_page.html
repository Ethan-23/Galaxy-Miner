<!DOCTYPE html>
	<html lang="eng">
		<head>
		<link rel="stylesheet" href="game_style/game_body.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/game.js"></script>
		<meta charset="UTF-8">
		<title>Galaxy Miner</title>
		</head>
		<body>
			<header>
			</header>
			<div class="sidebar">
				<div class="title">
				<h1>Galaxy Legends</h1>
				</div>
				<div class="info">
				<h2>{{ username }}<br>{{ resources }}</h2>
				</div>
				<div class="drill">
					<div class="drill-name">
					<h3>Drill</h3>
					</div>
					<div class="upgrade-size">
					<p1>{{ size }}</p1>
					</div>
					<div class="upgrade-speed">
					<p2>{{ speed }}</p2>
					</div>
					<button class="SizeButton"> Upgrade </button>
					<button class="SpeedButton"> Upgrade </button>
				</div>
			</div>
			<div class="main">
				<button class="planet"></button>
			</div>
		</body>
	</html>
